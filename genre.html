<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genres</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div id="navbar-container"></div>
    <nav id="breadcrumb" class="breadcrumb" aria-label="Breadcrumb"></nav>
    <div id="ad-container"></div>
    <div id="main-container">
      <div id="header-container">
        <h5 id="genres-current">Select a genre</h5>
      </div>
      <div id="genres-buttons" class="wrap"></div>
      <h5
        id="genre-movies-title"
        style="text-align: center; margin: 10px 0 14px"
      ></h5>
      <div
        id="genre-movies-container"
        class="movie-card-container"
        aria-live="polite"
      ></div>
      <div
        id="genre-pagination"
        class="pagination"
        aria-label="Pagination"
      ></div>
    </div>

    <footer class="foot">
      <p>YangonTV</p>
      <p>@All Right Reserved</p>
    </footer>

    <script src="js/script.js"></script>
    <script src="js/breadcrumbs.js"></script>
    <script src="js/genres.js"></script>
  </body>
</html>
